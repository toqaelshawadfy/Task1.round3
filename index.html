<!doctype html>
<html lang="en">
    <head>
        <title>Shopping Cart</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- font-awesome -->
        <link rel="stylesheet "href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://fontawesome.com/">
        <link rel="stylesheet" href="css/icofont.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="index.css" rel="stylesheet">
    </head>

    <body>
         <div class="login">
          <div class="container mt-5 w-50">
            <div class="login-box m-auto">
              <div class="login-title text-center">
                <h4><i class="fa-solid fa-arrow-right-to-bracket"></i>Log in to Shop App</h4>
              </div>
              <div class="group-form">
                <form id="groupForm">
                  <div class="mb-3">
                    <label for="login-email" class="form-label">Email address :</label>
                    <input type="" class="form-control" id="login-email" placeholder="User Email">
                  </div>
                  <div class="mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password :</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="User Password">
                  </div>
                  <p id="exist"></p>
                  <button class="btn logbtn d-block m-auto mt-5" type="submit" id="logbtn" onclick="login()">LogIn</button>
                </form>
              </div>
            </div>
          </div>
         </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
