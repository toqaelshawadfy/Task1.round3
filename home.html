<!doctype html>
<html lang="en">
    <head>
        <title>Shopping Cart</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- font-awesome -->
        <link rel="stylesheet "href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://fontawesome.com/">
        <link rel="stylesheet" href="css/icofont.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="index.css" rel="stylesheet">
    </head>

    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="images/logo/WhatsApp Image 2024-09-17 at 13.51.21.jpeg" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" id="home-btn"><i class="fa-solid fa-house"></i>Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="cart-btn"><i class="fa-solid fa-bag-shopping"></i>Cart</a>
                  </li>
                  <li class="nav-item">
                   <a class="nav-link" href="#" onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i>LogOut</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <!-- Home -->
        <div class="home" id="home">
          <div class="home-title text-center">
            <h3>Shop Now !</h3>
          </div>
            <div class="container mt-5">
                <div class="row gy-3" id="myrow">
                </div>
            </div>
        </div>
        <!-- cart -->
         <div class="cart d-none" id="cart">
          <div class="cart-title text-center">
            <h4>My Cart</h4>
          </div>
          <div class="container mt-5">
            <div class="emptycart text-center"id="emptycart">
              
            </div>
            <div class="row gy-3" id="cart-row">
              
            </div>
            <div class="total-price mt-5 d-flex">
              <div class="totalnum">
                Total: <span id="totalprice">$0.00</span>
              </div>
            </div>
          </div>
         </div>
         <!-- footer -->
          <footer>
          <div class="icons">
          <a href="#" class="fa"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="twit"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" class="go"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="git"><i class="fa-brands fa-github"></i></a>
          <p>Copy Right 2018 Â© By <span>Theme-fair </span>All Rights Reserved</p>
         </div>
          </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
